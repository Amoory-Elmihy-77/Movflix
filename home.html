<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movflix</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./asstes/sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="home">
    <header>
      <nav>
        <a href="./home.html" class="logo"
          ><img src="./asstes/imgs/logo.png" alt=""
        /></a>
        <div id="search">
          <input type="text" placeholder="search" />
          <i class="fa-regular fa-circle-xmark close"></i>
          <i class="fa-solid fa-magnifying-glass open"></i>
          <div id="res"></div>
        </div>
      </nav>
      <div class="details">
        <h2 class="title"></h2>
        <p class="overview"></p>
        <a><button id="more">More</button></a>
      </div>
    </header>
    <section class="trending">
      <h2 class="heading">Trending Now</h2>
      <div class="imgs"></div>
    </section>
    <section class="pop-movies">
      <h2 class="heading">Popular Movies</h2>
      <div class="imgs"></div>
    </section>
    <section class="pop-series">
      <h2 class="heading">Popular Series</h2>
      <div class="imgs"></div>
    </section>
    <section class="top-movies">
      <h2 class="heading">Top Related Movies</h2>
      <div class="imgs"></div>
    </section>
    <section class="top-show">
      <h2 class="heading">Top Related TV-Show</h2>
      <div class="imgs"></div>
    </section>
    <div class="upcoming">
      <h2 class="heading">Upcoming Movies</h2>
      <div class="imgs"></div>
    </div>
    <footer>
      <div class="name">This is made by <span>Ammar Elmihy</span></div>
      <div class="links">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/ammar-elmihy-3ab1a6256?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a target="_blank" href="https://github.com/Amoory-Elmihy-77"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <div id="trailers">
      <div class="close">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <script type="module" src="./asstes/js/home.js"></script>
    <script type="module" src="./asstes/js/global.js"></script>
    <script type="module" src="./asstes/js/auth.js"></script>
  </body>
</html>
